<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff5f80e06d.js" crossorigin="anonymous"></script>
    <title>Walmart</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div class="header">
            <div class="mobile-menu">
                <FontAwesomeIcon icon={faBars} />
                <button class="mobile-menu-button"><i class="fas fa-bars"></i></button>
                <div class="dropdown-menu">
                    <a href="#">Electronics</a>
                    <a href="#">Clothing</a>
                    <a href="#">Groceries</a>
                    <a href="#">Store Locator</a>
                    <a href="#">Track Orders</a>
                    <a href="#">Customer Service</a>
                </div>
            </div>
            <div class="logo">
                <img src="./src/assets/walmart-logo.png" alt="Walmart Logo" class="logo-image" />
            </div>
            <div class="search">
                <input type="text" placeholder="Search products..." />

                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="mobile-cart-button">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <a href='./src/camera.html'><img src="./src/assets/barcode.png" alt="" class="scanner-logo" /></a>
        </div>
    </header>

    <div class="main-content">
        <div class="image-grid">
            <img src='./src/assets/image1.jpg' alt="Image 1" class='first' />
            <img src='./src/assets/image2.jpg' alt="Image 2" class='first' />
            <img src='./src/assets/image3.jpg' alt="Image 3" />
            <img src='./src/assets/image4.jpg' alt="Image 4" />
            <img src='./src/assets/image5.jpg' alt="Image 5" />
            <img src='./src/assets/image8.jpg' alt="Image 8" />
            <img src='./src/assets/image6.jpg' alt="Image 6" />
            <img src='./src/assets/image7.jpg' alt="Image 7" />
        </div>
        <br />
        <hr color='black' height='5px' />
        <div class = "reels-content">
        <span class = "reel-icon">
            <i class="fa-solid fa-film fa-flip fa-2xl" ></i>
        </span>
        <span class='Shraddha'>Reels</span>
    </div>
        <div class="Reel-Section">
            <a href="../src/reels.html">
                <div class='vide'>
                    <img src='./src/assets/reel.png' alt="Image 7" /><br />
                </div>
            </a>
            <a href="../src/reels.html">
                <div class='vide'>
                    <img src='./src/assets/reel2.png' alt="Image 7" /><br />
                </div>
            </a>
        </div>
        <a href="../src/bot.html" target='_blank'><img src="../src/assets/bot.png" alt="" class='Chat-bot' /></a>
    </div>
        <footer class="footer">
            <div class="footer-links">
                <a href="#">Contact Us</a>
                <a href="#">Help</a>
                <a href="#">Sell on Walmart</a>
                <a href="#">Review</a>
            </div>
        </footer>

</html>
